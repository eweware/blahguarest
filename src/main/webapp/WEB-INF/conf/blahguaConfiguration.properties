# Development options =============================
blag.debug=false

# General Parameters ==============================
# maximum number of objects (blahs, comments, etc) to return in a REST call
blag.maximum.returned.object.limit=100

# Cache ==============================
#blag.memcache.hostname=ec2-50-112-195-162.us-west-2.compute.amazonaws.com
blag.memcache.hostname=localhost
blag.memcache.port=11211

# Search index options ===========================
blag.index.doIndex=false
blag.blah.index.dir=/app/blahguarest/search/blah-index
blag.blah.comment.index.dir=/app/blahguarest/search/comment-index
blag.blah.index.event.count.before.flush=10
blag.blah.index.time.in.ms.before.flush=3000
#blag.blah.index.time.in.ms.before.flush=300000
blag.user.index.dir=/app/blahguarest/search/user-index
blag.user.index.event.count.before.flush=10
blag.user.index.time.in.ms.before.flush=3000

# Blah Manager options
blag.blah.max.opens.or.views.per.update=10

# Mongo store manager options ===========================
#blag.store.mongo.hostname=ec2-50-112-195-162.us-west-2.compute.amazonaws.com
blag.store.mongo.hostname=localhost
blag.store.mongo.port=21191
# Use >db.serverStatus() to check number of connections in mongo server
blag.store.mongo.connectionsPerHost=20
#blag.store.mongo.mediaDBName=mediadb
blag.store.mongo.userDBName=userdb
blag.store.mongo.blahDBName=blahdb
blag.store.mongo.trackerDBName=trackerdb

blag.store.mongo.userdb.collection.users=users
blag.store.mongo.userdb.collection.userProfiles=userprofiles
blag.store.mongo.userdb.collection.groups=groups
blag.store.mongo.userdb.collection.groupTypes=groupTypes
blag.store.mongo.userdb.collection.usergroups=usergroups
blag.store.mongo.userdb.collection.userBlahInfo=userBlahInfo
blag.store.mongo.userdb.collection.userCommentInfo=userCommentInfo
blag.store.mongo.userdb.collection.demographics=demographics

blag.store.mongo.blahdb.collection.media=media
blag.store.mongo.blahdb.collection.blahs=blahs
blag.store.mongo.blahdb.collection.blahTypes=blahTypes
blag.store.mongo.blahdb.collection.comments=comments
blag.store.mongo.blahdb.collection.inboxstate=inboxstate
blag.store.mongo.blahdb.collection.blahInbox=blahinbox

blag.store.mongo.trackerdb.collection.trackuser=trackuser
blag.store.mongo.trackerdb.collection.trackblah=trackblah
blag.store.mongo.trackerdb.collection.trackcomment=trackcomment
blag.store.mongo.trackerdb.collection.tracker=tracker

# Media manager options ===========================
blag.media.images.s3pathname=blahguaimages.s3-website-us-west-2.amazonaws.com/image/
blag.media.images.bucket.name=blahguaimages
blag.media.images.bucket.image.dirpath=image/
blag.media.images.bucket.original.dirpath=original/

