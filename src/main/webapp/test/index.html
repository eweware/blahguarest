<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta  charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .param {
        }
    </style>
    <title>Blahgua API Test Center</title>
</head>

<body>
<script src="js/jquery-1.8.3.js"></script>
<script src="js/api.js"></script>

<style>
    .calls {
    color: red;
    font-weight: bold;
    }
</style>

<h2>Actions</h2>
<div>
    <div>
        <input style="color: blue" id="help" type="button" onclick="help()" value="Help"/>
        &nbsp;Host Endpoint:
        <input id="endpoint" type="text" value="localhost:8080"/>
    </div>
    <!-- Actions -->
    <div style="margin-top: .5em">
        <input id="createUser" type="button" onclick="createUser()" value="Register User"/>
        &nbsp;
        <input id="checkUsername" type="button" onclick="checkUsername()" value="Check Username"/>
        &nbsp;
        <input id="loginUser" type="button" onclick="loginUser()" value="Login" />
        &nbsp;
        <input id="userLoggedIn" type="button" onclick="userLoggedIn()" value="Check Login" />
        &nbsp;
        <input id="sessionInfo" type="button" onclick="rest('GET', 'sys/session')" value="Session Info" />
        &nbsp;
        <input id="logoutUser" type="button" onclick="rest('POST', 'users/logout')" value="Logout" />
        &nbsp;
        <input id="getUsers" type="button" onclick="rest('GET', 'users', null);"  value="Get Users"/>
        &nbsp;
        <input id="getUserById" type="button" onclick="getUserById();"  value="Get User By Id"/>
        &nbsp;
        <input id="getUserByName" type="button" onclick="getUserByName();"  value="Get User By Name"/>
        &nbsp;
        <input id="getUserBlahs" type="button" onclick="getUserBlahs();"  value="Get User's Blahs"/>
    </div>
    <div style="margin-top: .5em">
        <input id="getChannels" type="button" onclick="rest('GET', 'groups');"  value="Get All Channels"/>
        &nbsp;
        <input id="getOpenChannels" type="button" onclick="rest('GET', 'groups/featured')" value="Get Open Channels"/>
        &nbsp;
        <input id="joinChannel" type="button" onclick="joinChannel()" value="Join User To Channel"/>
        &nbsp;
        <input id="getChannel" type="button" onclick="getChannel()" value="Get Channel"/>
        &nbsp;
    </div>
    <div style="margin-top: .5em">
        <input id="getInbox" type="button" onclick="getInbox();"  value="Get Inbox"/>
        &nbsp;
        <input id="createBlah" type="button" onclick="createBlah()" value="Create Blah"/>
        &nbsp;
        <input id="getBlah" type="button" onclick="getBlah()" value="Get Blah"/>
    </div>
    <h2>Parameters</h2>
    <input id="clearparams" type="button" onclick="clearParameters();" value="Clear All Parameters"/>
    <h3>User/Channel Parameters</h3>
    <div>
        User Name:
        <input class="param" id="username" type="text" size=20 />
        &nbsp;Password:
        <input class="param" id="password" type="text" size="20"/>
        &nbsp;User Id:
        <input class="param" id="userid" type="text" size=35 />
    </div>
    <div  style="margin-top: .5em">
        Channel Id:
        <input class="param" id="channelid" type="text" size=30 />
    </div>
    <h3>Blah Parameters</h3>
    <div>
        Blah Id:
        <input class="param" id="blahid" type="text" size=30 />
        &nbsp;Blah Type: <span id="blahTypes"/>
    </div>

    <div>
        <textarea class="param" id="blahtext" rows="2" cols="90" value="hello">Blah text goes here</textarea>
    </div>
    <br/>

    <h2>Call &amp; Results</h2>
    <div style="margin-top: -1em;margin-bottom: 1em;">
        <input id="clear" type="button" onclick="clearResults();" value="Clear All Results"/>
    </div>
    <div style="font-weight: bold;;">
        Method:
        <input class="calls" type="text" size="4" id="callmeth" readonly="readonly"/>
        URL:
        <input class="calls" type="text" id="callurl" size="100" readonly="readonly"/>
    </div>
    <div style="font-weight: bold;">
        Outgoing Payload (POST/PUT):
    </div>
    <textarea id="payload" class="calls" cols="94" rows="5"></textarea>
    <div style="font-weight: bold;">
        Results: <span id="resultstatus" class="calls"></span>
    </div>
    <div id="resultsArea"></div>
    <div id="imgs" style="top-margin: 2em;visibility: visible;">
        <b>Images:</b>
        <br />
        <div><img id="img_a"/><img id="img_b"/><img id="img_c"/><img id="img_d"/>
        </div>
    </div>

</body>
</html>
